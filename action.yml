name: Download UiPath CLI
description: 'Setup step that downloads the UiPath CLI'

inputs:
  version:
    required: false
    description: The version of the UiPath CLI that you want to download
    default: '25.1'

runs:
  using: "composite"
  steps:
    - name: Downalod UiPath CLI
      shell: bash
      run: |
        env=UiPath.CLI
        case "$OSTYPE" in
          msys*)    env=UiPath.Windows.CLI ;;
          cygwin*)  env=UiPath.Windows.CLI ;;
          *)        env=UiPath.CLI ;;
        esac
        echo $env
        curl --output uipcli.zip "https://pkgs.dev.azure.com/uipath/Public.Feeds/_apis/packaging/feeds/UiPath-Official/nuget/packages/$env/versions/25.4.9239.19674/content"
    - name: Run curl
      shell: bash
      run: curl https://www.keycdn.com